<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Email Service</title>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
		<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="form">
			<center><h1>Email Sending Service</h1></center>
			<br/>
			<div></div>
			<form action="SendEmailServlet" method="post">
				<label for="from">From</label><br/><br/>
				<input type="text" id="from" name="from">
				<br/>
				<label for="to">To</label><br/><br/>
				<input type="text" id="to" name="to">
				<br/>
				<label for="cc">Cc</label><br/><br/>
				<input type="text" id="cc" name="cc">
				<br/>
				<label for="bcc">Bcc</label><br/><br/>
				<input type="text" id="bcc" name="bcc">
				<br/>
				<label for="subject">Subject</label><br/><br/>
				<input type="text" id="subject" name="subject">
				<br/>
				<label for="message">Message</label><br/><br/>
				<textarea id="message" name="message" rows="10"></textarea>
				<br/>
				<center><input class="buttom" type="submit" value="Send Email"></center>
			</form>
		</div>
	</body>
</html>
